<div x-data="{ showAdminLogin: false }">
    <hr class="my-6 border-t border-gray-300">
    <button
        @click="showAdminLogin = !showAdminLogin"
        class="w-full text-md text-gray-800 mb-4 text-center focus:outline-none"
    >
        管理員登入
        <span
            class="ml-2 transition-transform duration-200"
            :class="{ 'rotate-180': showAdminLogin }"
        >▼</span>
    </button>
    <div x-show="showAdminLogin" x-transition>
        <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex-col">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        {% for error in field.errors %}
                            <p class="text-red-500 text-xs italic">{{ error }}</p>
                        {% endfor %}
                    {% endif %}
                </div>
            {% endfor %}
            <div class="flex items-center justify-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
