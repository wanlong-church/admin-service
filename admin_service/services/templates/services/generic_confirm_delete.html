{% extends "base.html" %}

{% block title %}Delete Service Group{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Confirm Delete {{ model_name }}</h1>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <p class="mb-4">Are you sure you want to delete "{{ object }}"?</p>
        <form method="post" class="inline">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Confirm Delete
            </button>
        </form>
        <a href="{% url 'service:group-list' %}" class="ml-4 inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
            Cancel
        </a>
    </div>
</div>
{% endblock %}
